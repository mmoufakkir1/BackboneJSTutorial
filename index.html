<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWAPI BackboneJS UI</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="wrapper">
        <header>
            <div class="container clearfix">
                <h1 id="logo">
                    <a id="title" href=""> Star Wars API UI</a>
                </h1>
                <nav>
                    <a href="#people">People </a>
                    <a href="#films">Films </a>
                    <a href="#starships">Starships </a>
                    <a href="#vehicles">Vehicles </a>
                    <a href="#species">Species </a>
                    <a href="#planets">Planets </a>
                </nav>
            </div>
        </header>
        <!-- /header -->
        <div id="main">
            <div id="content">
                <section>
                    <div id="contentSearch">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="input-group">
                                    <div class="input-group-btn bs-dropdown-to-select-group">
                                        <button type="button" class="btn btn-primary dropdown-toggle as-is bs-dropdown-to-select" data-toggle="dropdown" tabindex="-1">
                                            <span data-bind="bs-drp-sel-label">People</span>
                                            <input type="hidden" id="searchLabel" name="searchLabel" data-bind="bs-drp-sel-value" value="People">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" style=" max-height: 300px; ">
                                            <!-- Loop -->
                                            <li data-value="People"><a href="#people">People </a></li>
                                            <li data-value="Films"><a href="#films">Films </a></li>
                                            <li data-value="Starships"><a href="#starships">Starships </a></li>
                                            <li data-value="Vehicles"><a href="#vehicles">Vehicles </a></li>
                                            <li data-value="Species"><a href="#species">Species </a></li>
                                            <li data-value="Planets"><a href="#planets">Planets </a></li>
                                            <!-- END Loop -->
                                        </ul>
                                    </div>
                                    <input type="text" class="form-control input-md" id="searchInput" placeholder="Search Fields: Name" />
                                    <span class="input-group-btn">
                                    <button class="btn btn-info btn-md" type="button"  id="searchButton">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                    </span>
                                </div>
                                <!-- /input-group -->
                            </div>
                        </div>
                    </div>
                </section>
                <section id="sectionTemplates">
                </section>
            </div>
            <!-- Templates -->
            <script id="nameTemplate" type="text/template">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody id="contentItemName"> </tbody>
                </table>
            </script>
            <script id="nameItemTemplate" type="text/template">
                <tr>
                    <td>
                        <%= name %>
                    </td>
                </tr>
            </script>
            <script id="titleTemplate" type="text/template">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody id="contentItemTitle"> </tbody>
                </table>
            </script>
            <script id="titleItemTemplate" type="text/template">
                <tr>
                    <td>
                        <%= title %>
                    </td>
                </tr>
            </script>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="routes.js ">
    </script>
    <script src="people.js ">
    </script>
    <script src="films.js ">
    </script>
    <script src="planets.js ">
    </script>
    <script src="main.js ">
    </script>

</body>

</html>
